<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; worker-src blob: 'self'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data:;">
    <title>BakedIDE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        /* Menu bar */
        #menu-bar {
            height: 30px;
            background-color: #2d2d30;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 13px;
            -webkit-app-region: drag;
        }

        .menu-item {
            -webkit-app-region: no-drag;
            padding: 5px 10px;
            cursor: pointer;
            user-select: none;
        }

        .menu-item:hover {
            background-color: #3e3e42;
        }

        /* Tabs container */
        #tabs-container {
            display: flex;
            background-color: #252526;
            border-bottom: 1px solid #3e3e42;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .tab {
            padding: 8px 16px;
            background-color: #2d2d30;
            border-right: 1px solid #3e3e42;
            cursor: pointer;
            user-select: none;
            white-space: nowrap;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            max-width: 200px;
        }

        .tab:hover {
            background-color: #37373d;
        }

        .tab.active {
            background-color: #1e1e1e;
            border-bottom: 2px solid #007acc;
        }

        .tab-close {
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 12px;
        }

        .tab-close:hover {
            background-color: #505050;
        }

        /* Editor area */
        #editor-area {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        #editor-container {
            flex: 1;
            width: 100%;
            overflow: hidden;
        }

        /* Status bar at bottom */
        #status-bar {
            height: 22px;
            background-color: #007acc;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
            border-top: 1px solid #005a9e;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Menu bar -->
        <div id="menu-bar">
            <div class="menu-item" id="file-menu">File</div>
            <div class="menu-item" id="edit-menu">Edit</div>
            <div class="menu-item" id="view-menu">View</div>
            <div class="menu-item" id="window-menu">Window</div>
            <div class="menu-item" id="help-menu">Help</div>
        </div>

        <!-- Tabs -->
        <div id="tabs-container"></div>

        <!-- Editor area -->
        <div id="editor-area">
            <div id="editor-container"></div>
        </div>

        <!-- Status bar -->
        <div id="status-bar">
            <span id="status-text">BakedIDE</span>
        </div>
    </div>

    <!-- Load Monaco Editor -->
    <script src="../../node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="./editor.js"></script>
</body>
</html>
