<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data:;">
    <title>BakedIDE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            overflow: hidden;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }

        #app {
            display: flex;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
        }

        #editor-container {
            flex: 1;
            width: 100%;
            overflow: hidden;
        }

        /* Status bar at bottom */
        #status-bar {
            height: 22px;
            background-color: #007acc;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 10px;
            font-size: 12px;
            border-top: 1px solid #005a9e;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="editor-container"></div>
        <div id="status-bar">
            <span>BakedIDE</span>
        </div>
    </div>

    <!-- Load Monaco Editor -->
    <script src="../../node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="./editor.js"></script>
</body>
</html>
